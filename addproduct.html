<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-section h3 {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-reset {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Product Form -->
        <div class="form-section">
            <h3>ADD PRODUCT FORM</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">PRODUCT NAME</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productType">Type</label>
                    <select id="productType" name="productType">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <button type="button" class="btn-save" onclick="saveProduct()">Save Product</button>
                <button type="reset" class="btn-reset">Reset</button>
            </form>
        </div>

        <!-- Add Product Types -->
        <div class="form-section">
            <h3>ADD PRODUCT TYPES</h3>
            <form id="typeForm">
                <div class="form-group">
                    <label for="typeName">TYPE NAME</label>
                    <input type="text" id="typeName" name="typeName" required>
                </div>
                <button type="button" class="btn-save" onclick="saveType()">Save Type</button>
                <button type="reset" class="btn-reset">Reset</button>
            </form>

            <h3>List of Product Types</h3>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="typeList">
                    <!-- List will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
