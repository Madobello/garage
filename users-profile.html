<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            text-align: center;
        }

        .profile-image img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .social-icons a {
            color: #333;
            font-size: 20px;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .tab-content h5 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Profile Card -->
            <div class="col-md-4">
                <div class="card profile-card p-3">
                    <div class="profile-image">
                        <img src="pic2.PNG" alt="Profile Image">
                    </div>
                    <h4 class="mt-3">Manager</h4>
                    <p class="text-muted">Garage Manager</p>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <!-- Right Profile Details -->
            <div class="col-md-8">
                <div class="card p-3">
                    <ul class="nav nav-tabs" id="profileTabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">Overview</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#editProfile">Edit Profile</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#changePassword">Change Password</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <!-- Overview Tab -->
                        <div class="tab-pane fade show active" id="overview">
                            <h5>About</h5>
                            <p class="text-muted">Profile Details</p>
                            <div>
                                <p><strong>Full Name:</strong> Manager</p>
                                <p><strong>Title:</strong> Admin</p>
                                <p><strong>Phone:</strong> 0788308413</p>
                                <p><strong>Email:</strong> orangegarage2022@gmail.com</p>
                            </div>
                        </div>
                        <!-- Edit Profile Tab -->
                        <div class="tab-pane fade" id="editProfile">
                            <h5>Edit Profile</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" value="Manager">
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" value="Admin">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phone" value="0788308413">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="orangegarage2022@gmail.com">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                        <!-- Change Password Tab -->
                        <div class="tab-pane fade" id="changePassword">
                            <h5>Change Password</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
